services:
  kiro2api:
    build:
      context: .
      dockerfile: Dockerfile
    image: kiro2api:local
    container_name: kiro2api
    restart: unless-stopped
    network_mode: host
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      # Token配置 (JSON格式，支持多账号池和双认证方式)
      - KIRO_AUTH_TOKEN=${KIRO_AUTH_TOKEN}
      # 客户端认证Token
      - KIRO_CLIENT_TOKEN=${KIRO_CLIENT_TOKEN:-master-key}
      # Redis 配置 (连接宿主机 Redis)
      - REDIS_URL=redis://localhost:6379
      # 服务配置
      - PORT=36601
      - GIN_MODE=${GIN_MODE:-release}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_CONSOLE=${LOG_CONSOLE:-true}
      - LOG_FILE=${LOG_FILE:-}
      # 数据库路径
      - KIRO_DB_PATH=/app/data/kiro2api.db
      - KIRO_LOG_DB_PATH=/app/data/request_logs.db
    volumes:
      - ./data:/app/data
      - aws_sso_cache:/home/appuser/.aws/sso/cache
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:36601/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  aws_sso_cache: