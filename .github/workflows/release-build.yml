name: Build Downloadable Windows Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      main_package:
        description: 'Go main package path (optional, e.g. ./cmd/kiro2api)'
        required: false
        default: ''

env:
  GO_VERSION: '1.24.x'
  NODE_VERSION: '22'

jobs:
  build-windows-artifact:
    name: Build Windows artifact with frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (output to backend/static)
        working-directory: frontend
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Detect backend main package
        id: detect_main
        working-directory: backend
        run: |
          set -euo pipefail

          INPUT_MAIN_PACKAGE="${{ github.event.inputs.main_package || '' }}"

          if [[ -n "$INPUT_MAIN_PACKAGE" ]]; then
            if go list "$INPUT_MAIN_PACKAGE" >/dev/null 2>&1; then
              echo "main_package=$INPUT_MAIN_PACKAGE" >> "$GITHUB_OUTPUT"
              echo "Using manual main package: $INPUT_MAIN_PACKAGE"
              exit 0
            fi
            echo "Manual main package is invalid: $INPUT_MAIN_PACKAGE"
            exit 1
          fi

          for candidate in ./cmd/kiro2api ./cmd/server ./cmd/api; do
            if go list "$candidate" >/dev/null 2>&1; then
              echo "main_package=$candidate" >> "$GITHUB_OUTPUT"
              echo "Detected main package: $candidate"
              exit 0
            fi
          done

          AUTO_MAIN="$(go list -f '{{if and (eq .Name "main") (or (eq .ImportPath "kiro2api") (eq .ImportPath "kiro2api/cmd/kiro2api") (eq .ImportPath "kiro2api/cmd/server"))}}{{.ImportPath}}{{end}}' ./... | head -n1)"

          if [[ -n "$AUTO_MAIN" ]]; then
            if [[ "$AUTO_MAIN" == kiro2api ]]; then
              echo "main_package=." >> "$GITHUB_OUTPUT"
              echo "Detected main package: ."
            else
              echo "main_package=./${AUTO_MAIN#kiro2api/}" >> "$GITHUB_OUTPUT"
              echo "Detected main package: ./${AUTO_MAIN#kiro2api/}"
            fi
            exit 0
          fi

          echo "Cannot detect backend main package automatically."
          echo "Please run workflow_dispatch and set input 'main_package', e.g. ./cmd/kiro2api"
          exit 1

      - name: Build Windows backend binary
        working-directory: backend
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -o ../dist/windows/backend/kiro2api.exe ${{ steps.detect_main.outputs.main_package }}

      - name: Package runtime files
        run: |
          mkdir -p dist/windows/backend/data
          cp -r backend/static dist/windows/backend/static
          cp backend/auth_config.json dist/windows/backend/auth_config.json
          cp .env.example dist/windows/.env.example
          cat > dist/windows/backend/start.bat <<'EOF'
          @echo off
          cd /d %~dp0
          kiro2api.exe
          EOF
          cat > dist/windows/README-WINDOWS.txt <<'EOF'
          1) Edit .env.example and set required environment variables.
          2) Keep runtime working directory as backend/.
          3) Run backend\\start.bat (or backend\\kiro2api.exe directly in backend/).
          4) Open http://localhost:8080 to access the web management UI.
          EOF

      - name: Upload downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiro2api-windows-with-frontend-${{ github.ref_name }}
          path: dist/windows
          if-no-files-found: error
          retention-days: 14

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built Windows downloadable package with frontend" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact name: kiro2api-windows-with-frontend-${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Main package: ${{ steps.detect_main.outputs.main_package }}" >> $GITHUB_STEP_SUMMARY
          echo "- Includes: backend/kiro2api.exe + backend/static + auth_config.json" >> $GITHUB_STEP_SUMMARY
          echo "- Download: Actions > this run > Artifacts" >> $GITHUB_STEP_SUMMARY
