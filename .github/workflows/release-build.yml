name: Build Downloadable Windows Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.24.x'
  NODE_VERSION: '22'

jobs:
  build-windows-artifact:
    name: Build Windows artifact with frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (output to backend/static)
        working-directory: frontend
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build kiro2api.exe (API server)
        working-directory: backend
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ../dist/windows/backend/kiro2api.exe ./cmd/kiro2api

      - name: Build test_models.exe (test client)
        working-directory: backend
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ../dist/windows/backend/test_models.exe ./test_models.go

      - name: Package runtime files
        run: |
          mkdir -p dist/windows/backend/data

          # Copy frontend static files
          cp -r backend/static dist/windows/backend/static

          # Copy config if exists
          [ -f backend/auth_config.json ] && cp backend/auth_config.json dist/windows/backend/auth_config.json || true

          # Copy env example
          [ -f .env.example ] && cp .env.example dist/windows/backend/.env.example || true

          # Create start script
          cat > dist/windows/backend/start.bat << 'BATEOF'
@echo off
cd /d %~dp0
echo Starting kiro2api server...
echo Web UI: http://localhost:8080
kiro2api.exe
pause
BATEOF

          # Create README
          cat > dist/windows/README.txt << 'READMEEOF'
kiro2api - AI API Proxy Server
================================

Quick Start:
  1. Enter backend/ directory
  2. (Optional) Copy .env.example to .env and edit settings
  3. Double-click start.bat  (or run kiro2api.exe in terminal)
  4. Open http://localhost:8080 in browser

Files:
  backend/kiro2api.exe      - API server (main program)
  backend/test_models.exe   - Test client (NOT the server)
  backend/start.bat         - Quick start script
  backend/static/           - Web UI files
  backend/data/             - Database will be created here
  backend/.env.example      - Environment config template

Important:
  - Always run kiro2api.exe from the backend/ directory
  - Database path is relative: ./data/kiro2api.db
  - Default port: 8080 (change via PORT in .env)
READMEEOF

      - name: Upload downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiro2api-windows-${{ github.ref_name }}
          path: dist/windows
          if-no-files-found: error
          retention-days: 30

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Built Windows downloadable package with frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`backend/kiro2api.exe\` | API server |" >> $GITHUB_STEP_SUMMARY
          echo "| \`backend/test_models.exe\` | Test client |" >> $GITHUB_STEP_SUMMARY
          echo "| \`backend/static/\` | Web UI |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from **Actions → this run → Artifacts**" >> $GITHUB_STEP_SUMMARY
